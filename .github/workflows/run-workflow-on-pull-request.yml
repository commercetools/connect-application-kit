name: Workflow that runs on pull requests

on: 
  pull_request:
    

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies and build package
        uses: ./.github/actions
  
  lint_and_test:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn jest --projects

