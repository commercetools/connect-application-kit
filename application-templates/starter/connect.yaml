deployAs:
  - name: service
    applicationType: service
    appPath: /service
    configurationType:
      PORT: standard
      PROJECT_KEY: secret
      CLIENT_ID: secret
      CLIENT_SECRET: secret
      SCOPE: secret
      REGION : standard
  - name: job
    applicationType: job
    appPath: /job
    properties:
      schedule: "*/5 * * * *"
    configurationType:
      PROJECT_KEY: secret
      CLIENT_ID: secret
      CLIENT_SECRET: secret
      SCOPE: secret
      REGION : standard
  - name: event
    applicationType: event
    appPath: /event
    configurationType:
      PROJECT_KEY: secret
      CLIENT_ID: secret
      CLIENT_SECRET: secret
      SCOPE: secret
      REGION : standard