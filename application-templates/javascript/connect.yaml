deployAs:
  - name: service
    applicationType: service
    endpoint: /service
    scripts:
      postDeploy: npm install && npm run connector:post-deploy
      preUndeploy: npm install && npm run connector:pre-undeploy
    configurationType:
      CTP_PROJECT_KEY: secret
      CTP_CLIENT_ID: secret
      CTP_CLIENT_SECRET: secret
      CTP_SCOPE: secret
      CTP_REGION : standard
  - name: job
    applicationType: job
    endpoint: /job
    properties:
      schedule: "*/5 * * * *"
    configurationType:
      CTP_PROJECT_KEY: secret
      CTP_CLIENT_ID: secret
      CTP_CLIENT_SECRET: secret
      CTP_SCOPE: secret
      CTP_REGION : standard
  - name: event
    applicationType: event
    endpoint: /event
    scripts:
      postDeploy: npm install && npm run connector:post-deploy
      preUndeploy: npm install && npm run connector:pre-undeploy
    configurationType:
      CTP_PROJECT_KEY: secret
      CTP_CLIENT_ID: secret
      CTP_CLIENT_SECRET: secret
      CTP_SCOPE: secret
      CTP_REGION : standard
